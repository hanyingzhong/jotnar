name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2.0.0

    - name: Get dependencies
      run: |
        make setup

    - name: Format code
      run: |
        make fmt
        
    - name: Lint code
      run: |
        make Lint
